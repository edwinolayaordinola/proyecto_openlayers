<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
          	source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            /*source: new ol.source.OSM()*/
            source : new ol.source.TileWMS(
	            {
	            	url: 'http://localhost:8080/geoserver/gis_nube/wms'	,
	            	params : {'LAYERS':'gis_nube:piura_sig_locales_epsgrau','TILED':true}
	            }
            )
          })
        ],

        view: new ol.View({
          center: ol.proj.fromLonLat([-80.639, -5.194]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
